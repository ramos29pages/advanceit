<div class="w-full py-16 px-4 text-justify" [ngClass]="gray ? 'bg-gray-100' : 'bg-white-100'">
  <div class="max-w-4xl mx-auto px-36 py-12 grid" [ngClass]="shadow ? 'shadow-[0px_0px_10px_1px_rgba(0,0,0,0.1)]' : ''">
    <span *ngIf="head" class="inline-block px-4 py-2 bg-orange-500 text-white font-bold rounded-full mb-4">
      What's Most Important
    </span>
    <h3 class="text-2xl md:text-4xl font-extrabold mb-4 text-center text-purple-700 uppercase">
      {{ title }}
    </h3>

    @if(p){
      <p *ngFor="let title of p" class="text-gray-700 mb-4">
        {{title}}
      </p>
    }
    <div *ngIf="footer" class="text-orange-600 mb-8 font-bold text-xl">
      Visibility. Simplicity. Efficiency.
    </div>
    <button *ngIf="buttonText.length > 0"
      class="bg-purple-600 center mt-4 hover:bg-purple-700 ring-3 ring-orange-500/50 text-white px-8 py-3 rounded-md shadow-md transition-all justify-self-center cursor-pointer">
      {{buttonText}}
    </button>
  </div>
</div>
