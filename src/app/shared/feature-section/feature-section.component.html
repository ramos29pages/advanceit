<div
  class="relative py-12 px-4 md:px-30 bg-rose-500 flex flex-col md:flex-row items-center gap-10"
  [ngClass]="{'md:flex-row-reverse': reverse}"
  [ngStyle]="{'background-image': backgroundImage ? 'url(' + backgroundImage + ')' : 'none'}"
>
  <!-- Imagen -->
  <div class="md:w-1/2 flex justify-center">
    <img *ngIf="imageSrc" [src]="imageSrc" alt="Feature Image" class="w-full max-w-2xl rounded-lg">
  </div>

  <!-- Contenido -->
  <div class="md:w-1/2 bg-white md:p-6 rounded-lg shadow-lg">

    <p *ngIf="note" class="text-purple-600 bg-purple-100 w-30 text-center rounded-3xl py-2">
      Our Team
    </p>

    <h2 class="text-2xl md:text-3xl font-bold uppercase text-purple-700 py-4 mb-4">
      {{ title }}
    </h2>

    <!-- Aquí la lógica para description -->
    <ng-container *ngIf="typeof description === 'string'; else multipleDesc">
      <!-- Caso: es un solo string -->
      <p class="text-gray-700 mb-4">{{ description }}</p>
    </ng-container>

    <ng-template #multipleDesc>
      <!-- Caso: es un array de strings -->
      <p *ngFor="let item of description" class="text-gray-700 mb-4">
        {{ item }}
      </p>
    </ng-template>

    <!-- Lista de características -->
    <ul *ngIf="features" class="mb-8">
      <li *ngFor="let feature of features" class="flex items-center gap-2 text-gray-700">
        <fa-icon [icon]="faCheck" class="text-purple-600 text-xl"></fa-icon>
        {{ feature }}
      </li>
    </ul>

    <!-- Botón (opcional) -->
    <a
      *ngIf="buttonText"
      [href]="buttonLink"
      class="bg-purple-600 hover:bg-purple-800 text-white px-6 py-2 rounded-lg shadow transition"
    >
      {{ buttonText }}
    </a>
  </div>
</div>
