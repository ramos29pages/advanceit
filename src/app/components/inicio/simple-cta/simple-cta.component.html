<div class="w-screen bg-white py-16 px-4 text-center">
  <div class="max-w-4xl mx-auto">
    <h2
    *ngIf = "title"
      class="text-2xl md:text-4xl lg:text-5xl font-bold mb-6 text-purple-700 uppercase"
    >
      {{title}}
    </h2>
    <p class="text-lg md:text-xl text-gray-700 mb-8" *ngIf = "description">
      {{description}}
    </p>
    <button
    *ngIf = "buttonText"
      class="bg-purple-600 hover:bg-purple-700 text-white px-8 py-3 rounded-md shadow-md transition-all"
    >
      {{buttonText}}
    </button>
  </div>
</div>
