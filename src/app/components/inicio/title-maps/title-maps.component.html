<!-- Sección Workforce Optimization Solutions -->
<section class="py-16 w-screen px-4 text-center bg-white">
  <div class="max-w-5xl mx-auto">
    <!-- Título principal -->
    <h2 class="text-3xl md:text-4xl font-bold uppercase tracking-wide mb-4 text-purple-700">
      {{'home.maps.title' | translate}}
    </h2>

    <!-- Texto descriptivo -->
    <p class="text-lg md:text-xl text-gray-700 mb-12">
      {{'home.maps.description' | translate}}
    </p>

    <!-- Contenedor de mapas (4 columnas en pantallas medianas) -->
    <div class="grid grid-cols-1 sm:grid-cols-3 gap-8 mb-12">
      <!-- Colombia -->
      <div class="flex flex-col items-center">
        <img
          src="/assets/images/mapas/colombia.jpg"
          alt="Colombia" class="h-32 w-auto mb-2 rounded-[50%] ring-4 ring-purple-500" />
        <span class="text-gray-900 font-semibold ">{{'home.maps.colombia' | translate}}</span>
      </div>

      <!-- Philippines -->
      <div class="flex flex-col items-center">
        <img
          src="/assets/images/mapas/usa.jpg"
          alt="Philippines" class="h-32 w-auto mb-2 rounded-[50%] ring-4 ring-purple-500" />
        <span class="text-gray-900 font-semibold">{{'home.maps.usa' | translate}}</span>
      </div>

      <!-- Mexico -->
      <div class="flex flex-col items-center">
        <img
          src="/assets/images/mapas/mexico.jpg"
          alt="Mexico" class="h-32 w-auto mb-2 rounded-[50%] ring-4 ring-purple-500" />
        <span class="text-gray-900 font-semibold">{{'home.maps.mexico' | translate}}</span>
      </div>
    </div>

    <!-- Texto grande en rojo/fucsia -->
    <h3 class="text-2xl md:text-3xl font-extrabold uppercase text-orange-500 mb-6">
      {{'home.maps.footerText' | translate}}
    </h3>

  </div>
</section>
