<!--ADVANCE PROJECTS -->
<section class="relative w-screen py-16 px-4 text-center overflow-hidden bg-cover bg-center"
style="background: url('bg-form.jpeg');"
>
  <!-- Contenido interno -->



  <div class="max-w-6xl mx-auto relative z-10">
    <!-- Título -->

    <!-- Contenedor de las categorías -->
    <div class="grid grid-cols-1 sm:grid-cols-5 gap-6 sm:gap-8 items-center justify-items-center">
      <!-- Operations -->
      <div class="flex flex-col items-center cursor-pointer">
        <div class="relative w-32 h-32 transform hover:scale-110 transition-transform">
          <img src="/assets/icons/hardware.png" alt="Operations Icon" class="absolute inset-0 m-auto w-20 h-20"
            routerLink="/hardware-provisioning" />
        </div>
        <p class="mt-4 text-purple-600 font-bold text-lg" routerLink="/hardware-provisioning">
          {{'home.categories.hardware' | translate}}
        </p>
      </div>

      <!-- Tech -->
      <div class="flex flex-col items-center cursor-pointer">
        <div class="relative w-32 h-32 transform hover:scale-110 transition-transform">
          <img src="/assets/icons/software.png" alt="Tech Icon" class="absolute inset-0 m-auto w-20 h-20"
            routerLink="/software-as-a-service" />
        </div>
        <p class="mt-4  text-purple-600 font-bold text-lg" routerLink="/software-as-a-service">
         {{'home.categories.software'| translate}}
        </p>
      </div>

      <!-- Marketing -->
      <div class="flex flex-col items-center cursor-pointer">
        <div class="relative w-32 h-32 transform hover:scale-110 transition-transform">
          <img src="/assets/icons/nube.png" alt="Marketing Icon" class="absolute inset-0 m-auto w-20 h-20"
            routerLink="/cloud-cibersecurity" />
        </div>
        <p class="mt-4 text-purple-600 font-bold text-lg" routerLink="/cloud-cibersecurity">{{'home.categories.cloud' | translate}}
        </p>
      </div>

      <!-- BPO -->
      <div class="flex flex-col items-center cursor-pointer">
        <div class="relative w-32 h-32 transform hover:scale-110 transition-transform">
          <img src="assets/icons/mesa.png" alt="BPO Icon" class="absolute inset-0 m-auto w-20 h-20"
            routerLink="/helpdesk-support" />
        </div>
        <p class="mt-4  text-purple-600 font-bold text-lg" routerLink="/helpdesk-support">{{'home.categories.heldesk' | translate}}
        </p>
      </div>

      <!-- Sales -->
      <div class="flex flex-col items-center cursor-pointer">
        <div class="relative w-32 h-32 transform hover:scale-110 transition-transform">
          <img src="assets/icons/tech.png" alt="Sales Icon" class="absolute inset-0 m-auto w-20 h-20"
            routerLink="enterprise-technologies" />
        </div>
        <p class="mt-4 text-purple-600 font-bold text-lg" routerLink="enterprise-technologies">{{'home.categories.enterprice' | translate}}
        </p>
      </div>
    </div>
  </div>

</section>
