<section class="relative flex items-center justify-center py-10 px-4 bg-cover bg-center" style="background-image: url('assets/images/bg-form.jpeg');">
  <div class="absolute inset-0 bg-gradient-to-b from-white to-transparent"></div>
  <div class="relative max-w-6xl w-full grid grid-cols-1 lg:grid-cols-2 gap-8 items-center">
    <div class="flex justify-center">
      <img *ngIf="imageURL" [src]="imageURL" class="w-[300px] md:w-[400px] lg:w-[450px]" />
    </div>
    <div class="space-y-6">
      <h2 *ngIf="title" class="text-2xl md:text-3xl font-extrabold uppercase text-gray-900">{{ title }}</h2>
      <form [formGroup]="form" (ngSubmit)="onSubmit()" class="space-y-4">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <input formControlName="email" type="email" placeholder="Company Email*" class="input-field col-span-2" />
          <input formControlName="firstName" type="text" placeholder="First name*" class="input-field" />
          <input formControlName="lastName" type="text" placeholder="Last name*" class="input-field" />
          <input formControlName="company" type="text" placeholder="Company name*" class="input-field" />
          <select formControlName="solution" class="input-field">
            <option value="">Select solution*</option>
            <option value="Consulting">Consulting</option>
            <option value="Outsourcing">Outsourcing</option>
            <option value="Development">Development</option>
            <option value="Support">Support</option>
          </select>
          <input formControlName="phone" type="text" placeholder="Phone number*" class="input-field" />
          <input formControlName="state" type="text" placeholder="State*" class="input-field" />
          <input formControlName="source" type="text" placeholder="How did you hear about us?*" class="input-field col-span-2" />
        </div>
        <div class="flex items-center text-sm text-gray-600 space-x-2">
          <input type="checkbox" id="acceptPolicy" class="w-4 h-4" required />
          <label for="acceptPolicy">
            I have read and accept the
            <a routerLink="/terms-and-conditions" class="text-purple-700 font-semibold">data protection policy*</a>
          </label>
        </div>

        <!-- <re-captcha formControlName="recaptcha" [siteKey]="recaptchaKey"></re-captcha> -->

        <button type="submit" class="bg-purple-700 text-white font-bold px-6 py-3 rounded-md hover:bg-purple-800 w-full md:w-auto">
          Let's Talk
        </button>
      </form>
    </div>
  </div>
</section>
