<section class="relative flex items-center justify-center py-10 px-4 bg-cover bg-center"
  style="background-image: url('assets/images/bg-form.jpeg');">
  <div class="absolute inset-0 bg-gradient-to-b from-white to-transparent"></div>
  <div class="relative max-w-6xl w-full grid grid-cols-1 lg:grid-cols-2 gap-8 items-center">
    <div class="flex justify-center">

      <div class="relative max-w-6xl w-full grid grid-cols-1 gap-8 items-center animate__animated animate__bounceInLefth">
        <div class="flex justify-center">
          <img *ngIf="imageURL" [src]="imageURL" alt="" class="w-[300px] md:w-[400px] lg:w-[450px]" />

          <div *ngIf="!imageURL">
            <h2 class="text-xl font-bold text-center lg:text-start" [ngClass]="orange ? 'text-orange-500' : 'text-purple-700'">
              {{ 'formSection.maximizePotential' | translate }}
            </h2>
            <br>
            <p>
              {{ 'formSection.satelliteOfficeComplexity' | translate }}
            </p>
            <br>
            <p>
              {{ 'formSection.hardwareSoftwareSupport' | translate }}
            </p>
            <p class="text-xl font-bold text-center mt-4 lg:text-start">
              {{ 'formSection.turnSatelliteIntoPowerhouse' | translate }}
            </p>
          </div>
        </div>
      </div>
    </div>
    <div class="space-y-6 animate__animated animate__fadeInRight">
      <h2 *ngIf="title" class="text-2xl md:text-3xl text-center font-extrabold uppercase" [ngClass]="orange ? 'text-purple-700' : 'text-orange-500'">{{ title | translate }}</h2>
      <form [formGroup]="form" (ngSubmit)="onSubmit()" class="space-y-4">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <input formControlName="email" type="email" placeholder="{{ 'formSection.companyEmail' | translate }}" class="input-field col-span-2" />
          <input formControlName="firstName" type="text" placeholder="{{ 'formSection.firstName' | translate }}" class="input-field" />
          <input formControlName="lastName" type="text" placeholder="{{ 'formSection.lastName' | translate }}" class="input-field" />
          <input formControlName="company" type="text" placeholder="{{ 'formSection.companyName' | translate }}" class="input-field" />
          <select formControlName="solution" class="input-field">
            <option value="">{{ 'formSection.selectSolution' | translate }}</option>
            <option value="Consulting">{{ 'formSection.consulting' | translate }}</option>
            <option value="Outsourcing">{{ 'formSection.outsourcing' | translate }}</option>
            <option value="Development">{{ 'formSection.development' | translate }}</option>
            <option value="Support">{{ 'formSection.support' | translate }}</option>
          </select>
          <input formControlName="phone" type="text" placeholder="{{ 'formSection.phoneNumber' | translate }}" class="input-field col-span-2" />

          <input formControlName="source" type="text" placeholder="{{ 'formSection.howDidYouHear' | translate }}"
            class="input-field col-span-2" />
        </div>
        <div class="flex items-center text-sm text-gray-600 space-x-2">
          <input type="checkbox" id="acceptPolicy" class="w-4 h-4" required />
          <label for="acceptPolicy">
            {{ 'formSection.acceptPolicyLabel' | translate }}
            <a routerLink="/terms-and-conditions" class="text-purple-700 font-semibold">{{ 'formSection.dataProtectionPolicy' | translate }}</a>
          </label>
        </div>

        <button type="submit"
          class="bg-purple-700 text-white font-bold px-6 py-3 rounded-md hover:bg-purple-800 w-full md:w-auto animate_animated animate__shakeX animate_delay-2s">
          {{ 'formSection.letsTalkButton' | translate }}
        </button>
      </form>
    </div>
  </div>
</section>
