<div class="max-w-6xl mx-auto py-8 px-4">
  <!-- Título principal -->
  <h2 class="text-2xl font-bold text-center mb-6">ABOUT US</h2>

  <!-- Contenedor principal del slider -->
  <div class="relative overflow-hidden w-full">
    <!-- Contenedor que aloja todas las tarjetas -->
    <div
      class="flex gap-4 transition-transform duration-700 ease-in-out"
      [style.transform]="
        'translateX(-' + currentIndex * 100 + '%)'
      "
    >
      <!-- Tarjeta individual -->
      <div
        class="min-w-full flex-shrink-0 bg-gray-50 py-4 gap-4 flex flex-col items-center justify-center text-center p-4"
        *ngFor="let card of cards"
      >
        <img
          [src]="card.image"
          [alt]="card.title"
          class="h-12 mb-4 object-contain"
        />
        <p class="text-sm sm:text-base md:text-lg max-w-60 lg:max-w-full">
          {{ card.description }}
        </p>
      </div>
    </div>

    <!-- Botón anterior -->
    <button
      (click)="prevSlide()"
      class="absolute top-1/2 left-2 transform -translate-y-1/2 bg-white rounded-full p-2 shadow hover:bg-gray-100"
    >
      <fa-icon [icon]="faChevronLeft"></fa-icon>
    </button>

    <!-- Botón siguiente -->
    <button
      (click)="nextSlide()"
      class="absolute top-1/2 right-2 transform -translate-y-1/2 bg-white rounded-full p-2 shadow hover:bg-gray-100"
    >
      <fa-icon [icon]="faChevronRight"></fa-icon>
    </button>
  </div>
</div>
