<div class="max-w-6xl mx-auto px-4 py-8">
  <!-- Encabezado y contador -->
  <div class="flex flex-col md:flex-row items-start md:items-center justify-between mb-6">
    <div>
      <h2 class="text-2xl md:text-3xl font-bold text-purple-700">BLOG POSTS</h2>
      <p class="text-gray-700">{{ totalResultsText }}</p>
    </div>
  </div>

  <div class="flex flex-col md:flex-row gap-6">
    <!-- Listado de tarjetas (principal) -->
    <div class="w-full md:w-3/4">
      <!--
        1 columna en pantallas pequeñas,
        2 columnas en pantallas md y superiores.
      -->
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <div
          *ngFor="let blog of filteredBlogs"
          class="bg-white rounded-lg shadow-md flex flex-col"
        >
          <!-- Imagen alusiva -->
          <img
            [src]="blog.blogImage"
            [alt]="blog.title"
            class="w-full h-40 md:h-48 object-cover rounded-t-lg"
          />

          <!-- Contenido interno de la tarjeta -->
          <div class="p-4 flex flex-col flex-grow">
            <!-- Categoría -->
            <span
              class="bg-purple-100 text-purple-700 text-xs font-semibold px-2 py-1 rounded-full self-start mb-2"
            >
              {{ blog.category }}
            </span>

            <!-- Título -->
            <h3 class="text-base md:text-lg font-bold text-gray-800 mb-2">
              {{ blog.title }}
            </h3>

            <!-- Autor y avatar -->
            <div class="flex items-center mb-2">
              <img
                [src]="blog.authorAvatar"
                [alt]="blog.author"
                class="w-8 h-8 rounded-full mr-2 object-cover"
              />
              <span class="text-sm font-semibold text-gray-600">{{ blog.author }}</span>
            </div>

            <!-- Fecha con ícono FontAwesome -->
            <div class="flex items-center text-sm text-gray-500 mb-4">
              <fa-icon [icon]="faCalendarAlt" class="mr-2"></fa-icon>
              <span>{{ blog.date }}</span>
            </div>

            <!-- CTA "Read more" -->
            <a
              href="#"
              class="text-purple-600 font-bold text-sm hover:underline mt-auto"
              >READ MORE</a
            >
          </div>
        </div>
      </div>
    </div>

    <!-- Filtros (barra lateral) -->
    <aside class="w-full md:w-1/4 position-sticky top-0">
      <!-- Búsqueda -->
      <div class="mb-6">
        <h4 class="text-lg font-semibold text-gray-700 mb-2">Search</h4>
        <input
          type="text"
          [(ngModel)]="searchTerm"
          class="w-full border border-gray-300 rounded-md px-3 py-2 text-sm focus:outline-none focus:border-purple-500"
          placeholder="Search by title, author, or date"
        />
      </div>

      <!-- Categorías -->
      <div>
        <h4 class="text-lg font-semibold text-gray-700 mb-2">Categories</h4>
        <div *ngFor="let cat of categories" class="flex items-center mb-3">
          <!-- Checkbox con estilos Tailwind “bonitos” -->
          <input
            type="checkbox"
            [id]="cat"
            (change)="onCategoryChange(cat, $event)"
            class="form-checkbox h-5 w-5 text-purple-600 rounded focus:ring-purple-500 border-gray-300"
          />
          <label
            [for]="cat"
            class="ml-2 text-sm text-gray-600 cursor-pointer"
          >
            {{ cat }}
          </label>
        </div>
      </div>
    </aside>
  </div>
</div>
