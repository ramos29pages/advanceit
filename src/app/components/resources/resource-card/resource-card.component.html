<div class="max-w-6xl mx-auto px-4 py-8 text-center">
  <!-- Título principal -->
  <h2 class="text-2xl md:text-3xl font-bold text-purple-700 mb-2">
    {{ mainTitle }}
  </h2>
  <!-- Subtítulo -->
  <p class="text-gray-700 text-sm md:text-base mb-8">
    {{ subtitle }}
  </p>

  <!-- Contenedor de tarjetas -->
  <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-5 gap-4">
    <div
      *ngFor="let card of cards"
      class="relative bg-rose-100 rounded-lg flex overflow-hidden group h-48 sm:h-52 md:h-56"
    >
      <!-- Imagen de fondo -->
      <img
        [src]="card.image"
        [alt]="card.title"
        class="w-full h-full object-cover"

      />
      <!-- Capa superpuesta púrpura (efecto hover) -->
      <div
        class="absolute inset-0 bg-purple-800/50 group-hover:bg-opacity-60 transition duration-300"
      ></div>
      <!-- Título centrado -->
      <div
        class="absolute inset-0 flex items-center justify-center text-white font-bold text-xl md:text-2xl"
      >
        {{ card.title }}
      </div>
    </div>
  </div>
</div>
