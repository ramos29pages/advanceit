<!-- Encabezado -->
<div class="max-w-6xl mx-auto px-4 py-8 text-center">
  <h2 class="text-2xl md:text-3xl font-bold text-purple-700 mb-2">
    {{ pageTitle }}
  </h2>
  <p class="text-gray-700 mb-6">
    {{ pageSubtitle }}
  </p>
</div>

<!-- Lista de eventos -->
<div class="max-w-6xl mx-auto px-4 pb-8">
  <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
    <!-- Tarjeta de evento -->
    <div
      *ngFor="let event of events"
      class="bg-white rounded-lg shadow-md overflow-hidden relative"
    >
      <!-- Contenedor para la imagen (con fecha en la esquina) -->
      <div class="relative">
        <img
          [src]="event.image"
          [alt]="event.title"
          class="w-full h-48 object-cover md:h-52"
        />
        <!-- Fecha en la esquina superior izquierda -->
        <div
          class="absolute top-2 left-2 bg-purple-600 text-white px-3 py-2 rounded"
        >
          <div class="text-2xl font-bold leading-none">{{ event.day }}</div>
          <div class="text-xs uppercase font-semibold">{{ event.month }}</div>
        </div>
      </div>

      <!-- Contenido de la tarjeta -->
      <div class="p-4">
        <!-- Título -->
        <h3 class="text-lg font-bold text-gray-800 mb-2">
          {{ event.title }}
        </h3>
        <!-- Descripción -->
        <p class="text-sm text-gray-700 mb-4">
          {{ event.description }}
        </p>
        <!-- CTA "Learn more" -->
        <a
          [href]="event.link"
          class="inline-flex items-center text-purple-600 font-bold text-sm hover:underline"
        >
          Learn more
          <fa-icon [icon]="faArrowRight" class="ml-2"></fa-icon>
        </a>
      </div>
    </div>
  </div>
</div>
