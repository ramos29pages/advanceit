  <div class="bg-white z-60 w-full px-4 py-4 shadow-md">

    <div class="grid lg:flex">
      <!-- Logo -->
      <div class="flex items-center transition-opacity ease-in-out mr-2 ">
        <a routerLink="/">
          <img src="logo.png" alt="Advance Technology Projects" class="h-8 lg:h-11" />
        </a>
      </div>
      <!-- input -->
      <div class="container my-2 mx-auto max-w-5xl">
        <div class="relative">
          <input type="text" [(ngModel)]="searchTerm" (input)="filterProducts()" placeholder="{{welcomeMessage()}}"
            class="w-full px-6 py-4 rounded-full border border-gray-300 shadow-xl shadow-purple-50 focus:border-purple-500 focus:ring-2 focus:ring-purple-200 text-lg outline-none" />
          <fa-icon [icon]="faSearch"
            class="absolute right-6 top-1/2 transform -translate-y-1/2 text-purple-500 text-xl"></fa-icon>
        </div>
      </div>

      <div class="flex items-center gap-2">
        <fa-icon [icon]="faChat" class="text-gray-300 lg:text-2xl"></fa-icon>
        <fa-icon [icon]="faHome" routerLink="/" class="text-gray-300 hover:text-purple-500 cursor-pointer lg:text-2xl" title="Regresar al inicio"></fa-icon>
      </div>
    </div>
    <div class="px-2 flex gap-1 justify-between items-center">
      <div class="flex items-center gap-1">
        <svg class="lg:text-2xl" (click)="onMenucategories()" xmlns="http://www.w3.org/2000/svg" width="1em"
          height="1em" viewBox="0 0 32 32">
          <path fill="currentColor"
            d="M14 25h14v2H14zm-6.83 1l-2.58 2.58L6 30l4-4l-4-4l-1.42 1.41zM14 15h14v2H14zm-6.83 1l-2.58 2.58L6 20l4-4l-4-4l-1.42 1.41zM14 5h14v2H14zM7.17 6L4.59 8.58L6 10l4-4l-4-4l-1.42 1.41z" />
        </svg>
        <h1 (click)="onMenucategories()" class="text-slate-500 text-sm hover:text-purple-500 hover:cursor-pointer">
          Todos los productos</h1>
      </div>

      <div class="hidden items-center lg:flex">
        <app-trm></app-trm>
      </div>
    </div>
  </div>
