<!-- category-menu.component.html -->
<div class="w-80 h-[100dvh] bg-white shadow-xl rounded-lg overflow-hidden">
    <!-- Logo -->
  <div class="flex px-2 items-center transition-opacity ease-in-out  ">
    <a routerLink="/">
      <img src="logo.png" alt="Advance Technology Projects" class="h-10 " />
    </a>
  </div>
  <div class="relative w-full h-full">
    <div [ngClass]="{ 'animate__animated animate__fadeOutLeft': selectedCategory(), 'animate__animated animate__fadeInLeft': !selectedCategory() }"
         *ngIf="!selectedCategory()" class="absolute w-full h-full p-4 overflow-y-auto">
      <h2 class="text-xl font-bold text-purple-700 mb-4">Categor√≠as</h2>
      <ul class="space-y-3">
        <li *ngFor="let category of categories"
            class="flex items-center justify-between p-3 bg-gray-100 hover:bg-purple-100 rounded cursor-pointer"
            (click)="selectCategory(category)">
          <span><i class="mr-2" [ngClass]="category.icon"></i>{{ category.name }}</span>
          <i class="fas fa-chevron-right text-gray-500"></i>
        </li>
      </ul>
    </div>

    <div [ngClass]="{ 'animate__animated animate__fadeInRight': selectedCategory(), 'animate__animated animate__fadeOutRight': !selectedCategory() }"
         *ngIf="selectedCategory()" class="absolute w-full h-full p-4 overflow-y-auto">
      <button (click)="goBack()" class="mb-4 flex items-center text-purple-600 hover:text-purple-800">
        <svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" viewBox="0 0 48 48"><path fill="none" stroke="currentColor" strokeLinejoin="round" strokeWidth="4" d="M44 40.836q-7.34-8.96-13.036-10.168t-10.846-.365V41L4 23.545L20.118 7v10.167q9.523.075 16.192 6.833q6.668 6.758 7.69 16.836Z" clipRule="evenodd"/></svg>
        Volver
      </button>
      <h2 class="text-xl font-bold text-purple-700 mb-4">{{ selectedCategory()?.name }}</h2>
      <ul class="space-y-2">
        <li *ngFor="let sub of selectedCategory()?.subcategories"
            class="p-2 bg-gray-100 hover:bg-purple-100 rounded cursor-pointer">
          {{ sub }}
        </li>
      </ul>
    </div>
  </div>
</div>
