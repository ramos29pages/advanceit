  <!-- Buscador principal -->
  <div class="bg-white z-60 w-full px-4 py-4 shadow-md">

    <div class="grid lg:flex">
      <!-- Logo -->
      <div class="flex items-center transition-opacity ease-in-out mr-2 ">
        <a routerLink="/">
          <img src="logo.png" alt="Advance Technology Projects" class="h-8 lg:h-11" />
        </a>
      </div>
      <!-- input -->
      <div class="container my-2 mx-auto max-w-5xl">
        <div class="relative">
          <input type="text" [(ngModel)]="searchTerm" (input)="filterProducts()" placeholder="{{welcomeMessage()}}"
            class="w-full px-6 py-4 rounded-full border border-gray-300 shadow-xl shadow-purple-50 focus:border-purple-500 focus:ring-2 focus:ring-purple-200 text-lg outline-none" />
          <fa-icon [icon]="faSearch"
            class="absolute right-6 top-1/2 transform -translate-y-1/2 text-purple-500 text-xl"></fa-icon>
        </div>
      </div>

      <div class="flex items-center gap-2">
        <fa-icon [icon]="faChat" class="text-gray-300 lg:text-2xl"></fa-icon>
        <fa-icon [icon]="faHome" routerLink="/" class="text-gray-300 hover:text-purple-500 cursor-pointer lg:text-2xl" title="Regresar al inicio"></fa-icon>
      </div>
    </div>
    <div class="px-2 flex gap-1 justify-between items-center">
      <div class="flex items-center gap-1">
        <svg class="lg:text-2xl" (click)="onMenucategories()" xmlns="http://www.w3.org/2000/svg" width="1em"
          height="1em" viewBox="0 0 32 32">
          <path fill="currentColor"
            d="M14 25h14v2H14zm-6.83 1l-2.58 2.58L6 30l4-4l-4-4l-1.42 1.41zM14 15h14v2H14zm-6.83 1l-2.58 2.58L6 20l4-4l-4-4l-1.42 1.41zM14 5h14v2H14zM7.17 6L4.59 8.58L6 10l4-4l-4-4l-1.42 1.41z" />
        </svg>
        <h1 (click)="onMenucategories()" class="text-slate-500 text-sm hover:text-purple-500 hover:cursor-pointer">
          Todos los productos</h1>
      </div>

      <div class="hidden items-center lg:flex">
        <app-trm></app-trm>
      </div>
    </div>
  </div>


  <!-- t+item de carrito -->
  <div *ngIf="cartItemCount > 0"
    class="fixed flex justify-center bottom-2 rounded-tl-xl rounded-bl-xl right-0 md:left-auto bg-purple-500 text-white animate__animated animate__fadeInRight shadow-lg w-18 h-15 z-10">
    <a routerLink="/cart" class="relative flex items-center justify-center w-full h-full">
      <span
        class="p-2 absolute top-2 right-2 bg-purple-600 text-white text-xs rounded-full h-5 w-5 flex items-center justify-center">
        {{ cartItemCount }}
      </span>
      <fa-icon [icon]="faShoppingCart" class="text-xl md:text-2xl "></fa-icon>
    </a>
  </div>

  <app-slider-product></app-slider-product>

  <h1 class="text-center text-gray-900 text-4xl font-extrabold my-4">
    Productos Destacados
  </h1>
  <section class="flex my-4 gap-4 bg-gray-50 p-4 m-4 rounded-md">
    <app-product-advance (agregarAlCarrito)="addToCart($event)"  [producto]="productos[0]"></app-product-advance>
    <app-product-advance (agregarAlCarrito)="addToCart($event)"  [producto]="productos[1]"></app-product-advance>
  </section>
  <section class="flex my-4 gap-4 bg-gray-50 p-4 m-4 rounded-md">
    <app-product-vertical (agregarAlCarrito)="addToCart($event)"  [producto]="productos[2]"></app-product-vertical>
  </section>
  <section class="flex my-4 gap-4 bg-gray-50 p-4 m-4 rounded-md">
    <app-product-vertical (agregarAlCarrito)="addToCart($event)"  [producto]="productos[5]" [imagenIzquierda]="false"></app-product-vertical>
  </section>
  <section class="flex my-4 gap-4 bg-gray-50 p-4 m-4 rounded-md">
    <app-product-advance (agregarAlCarrito)="addToCart($event)" [producto]="productos[4]"></app-product-advance>
    <app-product-advance (agregarAlCarrito)="addToCart($event)" [producto]="productos[3]"></app-product-advance>
  </section>

  <app-brand-slider></app-brand-slider>

  <app-team-form-lite></app-team-form-lite>

  <h1 class="text-center text-gray-900 text-4xl font-extrabold my-4">
    Productos m√°s buscados
  </h1>
  <!-- productos -->
  <div class="min-h-screen bg-linear-to-r from-20% to-purple-50 py-8">
    <div class="container mx-auto px-4">

      <div class="flex flex-col md:flex-row gap-8">

        <!-- Grid de productos -->
        <div class="w-full">
          <div class="mb-4 text-gray-700">
            <p>
              Mostrando {{ productosFiltrados.length }} resultados de
              {{ productos.length }} productos.
            </p>
          </div>
          <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-4">
            <app-product-advance (agregarAlCarrito)="addToCart($event)" *ngFor="let p of filteredProducts()"
              [producto]="p" />
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- componente de categorias -->
  <div *ngIf="menuCategories" class="bg-black/50 fixed top-0 z-50 w-full h-full flex overflow-hidden">
    <app-category-menu></app-category-menu>
    <div (click)="onMenucategories()" class="p-4 text-gray-50 font-bold text-2xl">
      <svg xmlns="http://www.w3.org/2000/svg" width="1.25em" height="1em" viewBox="0 0 640 512">
        <path fill="currentColor"
          d="M17.89 123.62L5.51 142.2c-14.2 21.3 1 49.8 26.59 49.8h74.26ZM576 413.42V224h-64v140l-128-99v-41h-53.08l-41.4-32H608c25.5 0 40.7-28.5 26.59-49.8l-85.29-128A32.18 32.18 0 0 0 522.6 0H117.42a31.87 31.87 0 0 0-26.61 14.2l-10.66 16L45.46 3.38A16 16 0 0 0 23 6.19L3.37 31.46a16 16 0 0 0 2.81 22.45l588.35 454.72a16 16 0 0 0 22.47-2.82l19.64-25.26a16 16 0 0 0-2.81-22.45ZM320 384H128V224H64v256a32 32 0 0 0 32 32h256a32 32 0 0 0 32-32v-73.41l-64-49.47Z" />
      </svg>
      <p class="text-xs">Cerrar</p>
    </div>
  </div>


  <app-footer></app-footer>
</section>
