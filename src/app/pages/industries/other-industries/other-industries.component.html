
<app-hero-header backgroundImage="https://images.unsplash.com/photo-1455165814004-1126a7199f9b?q=80&w=1770&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" title="OTHER INDUSTRIES"></app-hero-header>


<div class="max-w-6xl mx-auto px-4 py-8">
  <!-- Título y contador -->
  <div class="mb-6">
    <h2 class="text-2xl md:text-3xl font-bold text-purple-700 mb-1">OTHER INDUSTRIES</h2>
    <p class="text-gray-700">{{ totalResultsText }}</p>
  </div>

  <!-- Contenedor principal: list + sidebar -->
  <div class="flex flex-col md:flex-row gap-6">
    <!-- Sección principal: Tarjetas (una por fila) -->
    <div class="w-full">
      <!-- Grid de 1 columna (una tarjeta por fila) -->
      <div class="grid grid-cols-1 gap-6">
        <div *ngFor="let item of caseStudies"
          class="bg-white rounded-lg shadow-md overflow-hidden flex flex-col lg:flex-row">
          <!-- Imagen: en pantallas grandes va a la izquierda (lg:w-1/3) -->
          <img [src]="item.image" [alt]="item.title" class="w-full h-48 object-contain lg:w-1/3 lg:h-auto" />

          <!-- Contenido de la tarjeta -->
          <div class="p-4 flex flex-col justify-center lg:w-2/3">
            <!-- Categoría -->

            <!-- Título -->
            <h3 class="text-lg md:text-xl font-bold text-gray-800 mb-2">
              {{ item.title }}
            </h3>

            <!-- Descripción -->

            <p *ngFor="let l of item.items" class="text-sm md:text-base text-gray-700 mb-2">
              <fa-icon [icon]="faCheck" class="ml-2 text-purple-600"></fa-icon>
              {{ l }}

            </p>

            <!-- CTA con ícono -->
            <a href="/contacto"
              class="inline-flex items-center text-purple-600 font-bold text-sm hover:underline">
              LEARN MORE
              <fa-icon [icon]="faArrowRight" class="ml-2"></fa-icon>
            </a>
          </div>
        </div>
      </div>
    </div>

    <!-- Barra lateral de filtros -->

  </div>
</div>


<app-footer></app-footer>
